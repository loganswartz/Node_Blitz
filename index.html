<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
	<title>Document</title>
	<style>
		::root {
			--opponent-card-inset: 50%;
		}

		* {
			box-sizing: border-box;
			transition: 0.5s;
			overflow: hidden;
		}

		html, body, body > div {
			margin: 0;
			padding: 0;
			font-family: 'Open Sans', sans-serif;
			height: 100vh;
			width: 100vw;
		}

		main {
			height: calc(100vh - 37.5vh);
			width: calc(100vw - 25vh);
			position: absolute;
			left: 12.5vh;
			top: 12.5vh;
		}

		#player, #opponent-top {
			height: 25vh;
			width: 100vw;
		}

		#opponent-left, #opponent-right {
			height: 25vh;
			width: 87.5vh;
		}

		#player {
			position: absolute;
			left: 50%;
			bottom: 0;
			transform: translate(-50%);
		}

		#opponent-left {
			position: absolute;
			left: 0;
			top: 0;
			transform-origin: top left;
			transform: rotate(90deg) translate(0%, -50%);
			z-index: 2;
		}

		#opponent-top {
			position: absolute;
			left: 50%;
			top: 0;
			transform-origin: top;
			transform: rotate(180deg) translate(50%, -50%);
		}

		#opponent-right {
			position: absolute;
			right: 0;
			top: 0;
			transform-origin: top right;
			transform: rotate(-90deg) translate(0%, -50%);
			z-index: 2;
		}

		.opponent {
			top: 0;
		}

		.cards-container {
			display: flex;
			background-color: rgba(193, 154, 107, 1);
			justify-content: center;
			align-items: center;
		}

		.hidden {
			display: none;
		}

		.card {
			position: relative;
			flex: 0 0 auto;
			height: 20vh;
			width: 16vh;
			margin: 0 1rem 0 1rem;
			border-radius: 0.6rem;
			border: 0.1rem solid rgba(255, 255, 255, 0.1);
			box-shadow: 0 0 0.3rem rgba(0, 0, 0, 0.2);
		}

		#player > .card:hover {
			box-shadow: 0 0 0.3rem rgba(0, 0, 0, 0.4);
			bottom: 1rem;
		}

		.red {
			background-color: rgba(231, 52, 48, 1);
		}

		.blue {
			background-color: rgba(2, 102, 173, 1);
		}

		.yellow {
			background-color: rgba(245, 210, 33, 1);
		}

		.green {
			background-color: rgba(73, 164, 84, 1);
		}
	</style>
</head>
<body>
	<div id='title' class='hidden'></div>
	<div id='game'>
		<main>
			
		</main>
		<div id='player' class='cards-container'>
			<div class='red card'></div>
			<div class='blue card'></div>
			<div class='green card'></div>
			<div class='yellow card'></div>
		</div>
		<div id='opponent-left' class='opponent cards-container'>
			<div class='red card'></div>
			<div class='blue card'></div>
			<div class='green card'></div>
			<div class='yellow card'></div>
		</div>
		<div id='opponent-top' class='opponent cards-container'>
			<div class='red card'></div>
			<div class='blue card'></div>
			<div class='green card'></div>
			<div class='yellow card'></div>
		</div>
		<div id='opponent-right' class='opponent cards-container'>
			<div class='red card'></div>
			<div class='blue card'></div>
			<div class='green card'></div>
			<div class='yellow card'></div>
		</div>
		<div id='draw-hand' class='hidden'>
			<div class='red card'></div>
			<div class='blue card'></div>
			<div class='green card'></div>
		</div>
	</div>
</body>
</html>
