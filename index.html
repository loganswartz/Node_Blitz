<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
	<title>Document</title>
	<style>
		* {
			box-sizing: border-box;
			transition: 0.5s;
		}

		html, body, body > div {
			margin: 0;
			padding: 0;
			font-family: 'Open Sans', sans-serif;
			height: 100vh;
			width: 100vw;
		}

		main {
			height: 75%;
			width: 100%;
		}

		#player {
			height: 25%;
			width: 100%;
		}

		#opponent-left {
			flex-direction: column;
			position: absolute;
			left: 0;
			bottom: 50%;
		}

		.vertical {
			flex-direction: column;
		}

		.vertical > .card {
			transform: rotate(90deg);
		}

		.horizontal {
			flex-direction: row;
		}

		.cards-container {
			display: flex;
			background-color: rgba(193, 154, 107, 1);
			justify-content: center;
			align-items: center;
		}

		.hidden {
			display: none;
		}

		.card {
			position: relative;
			flex: 0 0 auto;
			height: 20vh;
			width: 16vh;
			margin: 0 1rem 0 1rem;
			border-radius: 0.6rem;
			border: 0.1rem solid rgba(255, 255, 255, 0.1);
			box-shadow: 0 0 0.3rem rgba(0, 0, 0, 0.2);
		}

		.card:hover {
			box-shadow: 0 0 0.3rem rgba(0, 0, 0, 0.4);
		}

		.red {
			background-color: rgba(231, 52, 48, 1);
		}

		.blue {
			background-color: rgba(2, 102, 173, 1);
		}

		.yellow {
			background-color: rgba(245, 210, 33, 1);
		}

		.green {
			background-color: rgba(73, 164, 84, 1);
		}
	</style>
</head>
<body>
	<div id='title' class='hidden'></div>
	<div id='game'>
		<main>
			test
		</main>
		<div id='player' class='cards-container'>
			<div class='red card'></div>
			<div class='blue card'></div>
			<div class='green card'></div>
			<div class='yellow card'></div>
		</div>
		<div id='opponent-left' class='cards-container'>
			<div class='red card'></div>
			<div class='blue card'></div>
			<div class='green card'></div>
			<div class='yellow card'></div>
		</div>
		<div id='opponent-top' class='cards-container'>
			<div class='red card'></div>
			<div class='blue card'></div>
			<div class='green card'></div>
			<div class='yellow card'></div>
		</div>
		<div id='opponent-right' class='cards-container'>
			<div class='red card'></div>
			<div class='blue card'></div>
			<div class='green card'></div>
			<div class='yellow card'></div>
		</div>
	</div>
</body>
</html>
