<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
	<link rel="stylesheet" href="index.css">
	<link rel="stylesheet" href="dragula.css">
	<title>Node_Blitz!</title>
</head>
<body>
	<div id='title' class=''>
		<div id='game-blurb'>
			<h1>Node_Blitz!</h1>
			<h2>An Amish-themed card game that no Amish person will ever use!</h2>
			<h3>(Created by Logan Swartzendruber)</h3>
		</div>
		<div class='centered'>
			<input id='nickname' type='text' placeholder='Choose a nickname...'>
			<div id='game-select' class='hidden'>
				<button id="create-game"><b>Host a Game</b></button>
				<span style='margin-left: 1rem; margin-right: 1rem;'><b>or</b></span>
				<input id='join-game' type='text' pattern="\d{6}" placeholder='Join a Game'>
			</div>
		</div>
	</div>
	<div id='game' class='hidden'>
		<main>
			<div id='game-table'>
				<div class='clear card' data-pos='0'></div>
				<div class='clear card' data-pos='1'></div>
				<div class='clear card' data-pos='2'></div>
				<div class='clear card' data-pos='3'></div>
				<div class='clear card' data-pos='4'></div>
				<div class='clear card' data-pos='5'></div>
				<div class='clear card' data-pos='6'></div>
				<div class='clear card' data-pos='7'></div>
				<div class='clear card' data-pos='8'></div>
				<div class='clear card' data-pos='9'></div>
			</div>
		</main>
		<div id='player' class='cards-container'>
			<div class='card'></div>
			<div class='card'></div>
			<div class='card'></div>
			<div class='card'></div>
		</div>
		<div id='opponent-left' class='opponent cards-container'>
			<div class='card'></div>
			<div class='card'></div>
			<div class='card'></div>
			<div class='card'></div>
		</div>
		<div id='opponent-top' class='opponent cards-container'>
			<div class='card'></div>
			<div class='card'></div>
			<div class='card'></div>
			<div class='card'></div>
		</div>
		<div id='opponent-right' class='opponent cards-container'>
			<div class='card'></div>
			<div class='card'></div>
			<div class='card'></div>
			<div class='card'></div>
		</div>
		<div id='draw-hand' class='hidden'>
			<div class='red card'></div>
			<div class='blue card'></div>
			<div class='green card'></div>
		</div>
		<div id='gamecode'></div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.min.js'></script>
	<script src="client.js"></script>
</body>
</html>
