<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
	<title>Node_Blitz!</title>
	<style>
		@font-face {
			font-family: 'Cimbrian';
			src: url('Cimbrian.ttf')  format('truetype');
		}

		:root {
			--card-height: 21vh;
			--card-width: 15vh;
			--card-scale: 1;
			--opponent-card-inset: 0.5; /* 0.5 == cards are inset by 50% */
			--opponent-card-scale: 50%;
			--card-container-padding: 3vh;
		}

		* {
			box-sizing: border-box;
			transition: 0.5s;
			overflow: hidden;
		}

		html, body, body > div {
			margin: 0;
			padding: 0;
			font-family: 'Open Sans', sans-serif;
			height: 100vh;
			width: 100vw;
		}

		main {
			height: calc(100vh - (((var(--card-height) / 2) + (2 * var(--card-container-padding))) * var(--opponent-card-inset)) * 4.3 + 2px);
			width: calc(100vw - (((var(--card-height) / 2) + (2 * var(--card-container-padding))) * var(--opponent-card-inset)) * 2 + 2px);
			position: absolute;
			left: calc(((var(--card-height) / 2) + (2 * var(--card-container-padding))) * var(--opponent-card-inset) - 1px);
			top: calc(((var(--card-height) / 2) + (2 * var(--card-container-padding))) * var(--opponent-card-inset) - 1px);
		}

		#player, #opponent-top {
			height: 25vh;
			width: 100vw;
		}

		#opponent-left, #opponent-right {
			height: 25vh;
			width: 87.5vh;
		}

		#player {
			position: absolute;
			left: 50%;
			bottom: 0;
			transform: translate(-50%);
			height: min-content;
		}

		#opponent-left {
			position: absolute;
			left: 0;
			top: 0;
			transform-origin: top left;
			transform: rotate(90deg) translate(0%, calc((100% * var(--opponent-card-inset)) - 100%));
			z-index: 2;
			height: min-content;
		}

		#opponent-top {
			position: absolute;
			left: 50%;
			top: 0;
			transform-origin: top;
			transform: rotate(180deg) translate(50%, calc((100% * var(--opponent-card-inset)) - 100%));
			height: min-content;
		}

		#opponent-right {
			position: absolute;
			right: 0;
			top: 0;
			transform-origin: top right;
			transform: rotate(-90deg) translate(0%, calc((100% * var(--opponent-card-inset)) - 100%));
			z-index: 2;
			height: min-content;
		}

		.opponent {
			top: 0;
		}

		.opponent > .card {
			height: calc(var(--card-scale) * var(--card-height) / 2);
			width: calc(var(--card-scale) * var(--card-width) / 2);
			font-size: 1.5rem;
			border-radius: 0.75rem;
		}

		.cards-container {
			display: flex;
			flex-direction: row-reverse;
			background-color: rgba(193, 154, 107, 1);
			justify-content: center;
			align-items: center;
			padding: var(--card-container-padding);
		}

		.hidden {
			display: none;
		}

		.card {
			position: relative;
			flex: 0 0 auto;
			height: calc(var(--card-scale) * var(--card-height));
			width: calc(var(--card-scale) * var(--card-width));
			margin: 0 1rem 0 1rem;
			border-radius: 1.5rem;
			border: 0.1rem solid rgba(255, 255, 255, 0.1);
			box-shadow: 0 0 0.3rem rgba(0, 0, 0, 0.2);
			background-color: rgba(255, 255, 255, 0.6);
			font-family: 'Cimbrian', Fallback, Serif;
			font-size: 3rem;
			text-align: center;
			display: flex;
			flex-direction: column;
			justify-content: space-between;
		}

		#player > .card:hover {
			box-shadow: 0 0 0.3rem rgba(0, 0, 0, 0.4);
			bottom: 1vh;
		}

		.red {
			background-color: rgba(231, 52, 48, 1);
		}

		.blue {
			background-color: rgba(2, 102, 173, 1);
		}

		.yellow {
			background-color: rgba(245, 210, 33, 1);
		}

		.green {
			background-color: rgba(73, 164, 84, 1);
		}

		.centered {
			position: absolute;
			left: 50%;
			top: 50%;
			transform: translate(-50%, -50%);
			text-align: center;
		}

		#title {
			background-image: url('amish-country.jpg');
			background-size: cover;
		}

		input[type='text'] {
			background-color: rgba(255, 255, 255, 0.8);
			padding: 0.8rem;
			border-radius: 0.4rem;
			border: solid 0.2rem rgba(0, 0, 0, 0.4);
			font-size: 2em;
		}

		#game-blurb {
			position: absolute;
			top: 2rem;
			left: 50%;
			transform: translate(-50%);
			padding: 1rem;
			border-radius: 0.5rem;
			text-align: center;
			background-color: rgba(255, 255, 255, 0.7);
			color: rgba(32, 29, 24);
		}
	</style>
</head>
<body>
	<div id='title' class=''>
		<div id='game-blurb'>
			<h1>Node_Blitz!</h1>
			<h2>An Amish-themed card game that no Amish person will ever use!</h2>
			<h3>(Created by Logan Swartzendruber)</h3>
		</div>
		<div class='centered'>
			<input id='nickname' type='text' placeholder='Choose a nickname...'>
			<div id='game-select' class='hidden'>
				
			</div>
		</div>
	</div>
	<div id='game' class='hidden'>
		<main>
			
		</main>
		<div id='player' class='cards-container'>
			<div class='card'></div>
			<div class='card'></div>
			<div class='card'></div>
			<div class='card'></div>
		</div>
		<div id='opponent-left' class='opponent cards-container'>
			<div class='card'></div>
			<div class='card'></div>
			<div class='card'></div>
			<div class='card'></div>
		</div>
		<div id='opponent-top' class='opponent cards-container'>
			<div class='card'></div>
			<div class='card'></div>
			<div class='card'></div>
			<div class='card'></div>
		</div>
		<div id='opponent-right' class='opponent cards-container'>
			<div class='card'></div>
			<div class='card'></div>
			<div class='card'></div>
			<div class='card'></div>
		</div>
		<div id='draw-hand' class='hidden'>
			<div class='red card'></div>
			<div class='blue card'></div>
			<div class='green card'></div>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
	<script src="client.js"></script>
</body>
</html>
